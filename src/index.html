<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multipage form-js demo</title>
  </head>
  <body>
    <div id="form-pager">
      <div id="form-page-container"></div>
      <div id="form-pagination">
        <div id="form-pagination-actions">
          <div id="form-pagination-back" class="form-pagination-action">Back</div>
          <div id="form-pagination-next" class="form-pagination-action">Next</div>
          <div id="form-pagination-submit" class="form-pagination-action">Submit</div>
        </div>
      </div> 
    </div>
  </body>
</html>
